sonar.projectKey=myai_agents
sonar.organization=myai
sonar.projectName=MyAI Agents

# Path to source code
sonar.sources=src

# Path to tests
sonar.tests=tests

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclude certain files/directories
sonar.exclusions=**/__pycache__/**,**/dist/**,**/.venv/**,**/node_modules/**,src/myai/data/hooks/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/__pycache__/**,**/dist/**,**/.venv/**

# Analysis settings
sonar.sourceEncoding=UTF-8
